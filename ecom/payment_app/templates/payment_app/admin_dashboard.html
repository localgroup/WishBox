{% extends "base.html" %}

{% load static %}

{% block content %}

    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-4">
            <div class="text-center text-light">
                <h1 class="display-4">Dashboard</h1>
            </div>
        </div>
    </header>

    <body>

        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="card">
                        <div board-url="{% url 'order_shipped' %}" class="card-body">
                            <b class="card-text">Dispatched</b>
                        </div>
                    </div>

                    &nbsp;&nbsp;

                    <div class="card">
                        <div board-url="{% url 'order_not_shipped' %}" class="card-body">
                            <b class="card-text">Not Dispatched</b>
                        </div>
                    </div>

                </div>
            </div>
            
        </section>


{% endblock  %}

{% block script %}
    <script src="{% static 'js/dashboard.js' %}"></script>
{% endblock %}
