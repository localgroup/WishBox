{% extends "base.html" %}

{% block content %}

    <!-- Header-->
    <header class="bg-warning py-2">
        <div class="container px-4 px-lg-5 my-4">
            <div class="text-center text-black">
                <h1 class="display-4">Update Password</h1>
            </div>
        </div>
    </header>

    <br>
    <div class="container">
        <div class="row">

            <div class="col-md-6 offset-md-3">
                <form method="POST" action="{% url "update_password" %}"> 
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <br>
                    <button class="btn btn-warning rounded-pill" type="submit">Update</button>
                    
                </form>
                <br>
            </div>

        </div>
        
    </div>

    

{% endblock %}
